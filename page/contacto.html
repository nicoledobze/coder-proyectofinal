<body>
    <header>
        <a href="index.html"> <img src="../img/logo.jpeg" class="logoPrincipal" alt="logo"></a>
        <h1 class="tituloPrincipal">Comunicate con nosotras</h1>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotras.html">Nosotras</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>

            </div>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <form class="formulario">
                <h3>Podes contactarte con nosotras por sugerencias, consultas y/o pedidos.</h3>
                <a class="instagram" href="https://www.instagram.com/doras.bakery/" target="_blank"><i>¡Hacé click acá, te esperamos en nuestras redes!</i></a>
            
                <div class="contenedorInput">
                    <input class="campo" type="text" placeholder="Ingrese su nombre">
                    <input class="campo" type="text" placeholder="Ingrese su email">
                    <input class="campo" type="email" placeholder="Ingrese su celular">
                </div>
                <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
                    placeholder="Ingrese su mensaje"></textarea>
                <input class="botonAsociar botonEnviar" type="submit">
            </form>
        </section>
    </main>


    <div class="botonWhatsApp">
        <a href="https://api.whatsapp.com/send?phone=+541137623725" target="_blank"><img src="../img/logoWhatsapp.png" alt=""></a>
    </div>

    <footer>
            <p>Dora's Bakery - Derechos reservados</p>
